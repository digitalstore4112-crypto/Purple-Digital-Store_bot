name: Run Telegram Bot

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # ၁၅ မိနစ်တိုင်း auto check/run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the bot
        run: python bot.py
